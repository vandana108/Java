<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus of Today</title>
  <link rel="preconnect" href="https://fonts.googleapsis.com">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <main>
    <h1 class="title">Focus on <span>Today</span></h1>
    <div class="app-container">
      <h2 class="subtitle"><span>Today</span> <img class="sun-icon" src="sun-image.png" alt="Sun_Image"></h2>
      <p class="progress-label">Raise the bar by completing your goals</p>
      <div class="progress-bar">
        <div class="progress-value">2/3 Completed</div>

      </div>
        <p class="error-label">Please set all the 3 goals!</p>
  
        <div class="goal-container Completed">
          <!-- <div class="goal-container "> -->
            <div class="custom-checkbox">
              <img class="check-icon" src="check-image.png" alt="check box">
            </div>
            <input class="goal-input" type="text" placeholder="Add new goal...">
          
          </div>
          <div class="goal-container ">
            <div class="custom-checkbox">
              <img class="check-icon" src="check-image.png" alt="check box">
            </div>
            <input class="goal-input" type="text" placeholder="Add new goal...">
          
          </div>
          <div class="goal-container">
            <div class="custom-checkbox">
              <img class="check-icon" src="check-image.png" alt="check box">
            </div>
            <input class="goal-input" type="text" placeholder="Add new goal...">
          
          </div>
          <p class="quote" >Move one step ahead, today!"</p>
          <p class="made-with">Made  by Vandana Rai</p>

    </div>
  
  </main>


  
</body>
</html>
